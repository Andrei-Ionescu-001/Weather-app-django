{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'master.css'%}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'index' %}">My Weather</a>
        </div>
          <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'cities:all' %}" class="btn btn-simple">View cities</a>
                <a class="nav-item nav-link" href="{% url 'cities:new' %}" class="btn btn-simple">Add city</a>
                <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
                <a class="nav-item nav-link" href="{% url 'accounts:password' %}" class="btn btn-simple">Change Passowrd</a>
                <a class="nav-item nav-link">Welcome: {{ user.username }}</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
                <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
              {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
</body>
</html>
